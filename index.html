<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Mesto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="Интерактивная страница, куда можно добавлять фотографии, удалять их и ставить лайки.">
  <meta name="keywords" content="место, фотографии">
  <meta name="author" content="Ефремова Любовь">
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="root">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/header-logo.svg" alt="Надпись: Mesto Russia, логотип проекта.">
      <div class="header__line"></div>
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/jacques-yves.jpg" alt="Жак-Ив Кусто в красной шапке.">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="edit-button"></button>
          <p class="profile__caption">Исследователь океана</p>
        </div>
        <button class="add-button"></button>
      </section>
      <section class="elements">
        <article class="element">
          <img class="element__image" src="./images/karachaevsk.jpg" alt="Древний храм в горах.">
          <div class="element__container">
            <h2 class="element__title">Карачаевск</h2>
            <button class="element__like"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__image" src="./images/elbrus.png" alt="Гора Эльбрус вдалеке на закате.">
          <div class="element__container">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="element__like"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__image" src="./images/dombay.png" alt="Вид на вершину горы на Домбае.">
          <div class="element__container">
            <h2 class="element__title">Домбай</h2>
            <button class="element__like"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__image" src="./images/elbrus.png" alt="Гора Эльбрус вдалеке на закате.">
          <div class="element__container">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="element__like"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__image" src="./images/dombay.png" alt="Вид на вершину горы на Домбае.">
          <div class="element__container">
            <h2 class="element__title">Домбай</h2>
            <button class="element__like"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__image" src="./images/karachaevsk.jpg" alt="Древний храм в горах.">
          <div class="element__container">
            <h2 class="element__title">Карачаево-Черкесия</h2>
            <button class="element__like"></button>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <button class="popup__close-button"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="form" name="edit-profile" method="get">
          <input type="text" name="form__input-name" value="Жак-Ив Кусто" class="form__input-name">
          <input type="text" name="form__input-caption" value="Исследователь океана" class="form__input-caption">
          <button class="form__save-button">Сохранить</button>
        </form>
      </div>
    </div>
  </div>
  <script src="./scripts/index.js" defer></script>
</body>

</html>
