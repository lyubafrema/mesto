<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Mesto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="Интерактивная страница, куда можно добавлять фотографии, удалять их и ставить лайки.">
  <meta name="keywords" content="место, фотографии">
  <meta name="author" content="Ефремова Любовь">
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="root">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/header-logo.svg" alt="Надпись: Mesto Russia, логотип проекта.">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__info">
          <img class="profile__avatar" src="./images/jacques-yves.jpg" alt="Жак-Ив Кусто в красной шапке.">
          <div class="profile__container">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__caption">Исследователь океана</p>
          </div>
          <button type="button" class="profile__edit-button"></button>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="elements">

      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup_type_edit-profile">
      <div class="popup__container">
        <button type="button" class="popup__close-button"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="form form_edit-profile" name="edit-profile" method="get">
          <input type="text" name="popup__input-name" value="Жак-Ив Кусто" class="popup__input popup__input_type_name">
          <input type="text" name="popup__input-caption" value="Исследователь океана"
            class="popup__input popup__input_type_caption">
          <button type="submit" class="form__save-button">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_add-card">
      <div class="popup__container">
        <button type="button" class="popup__close-button"></button>
        <h3 class="popup__title">Новое место</h3>
        <form class="form form_add-card" name="add-card" method="get">
          <input type="text" name="popup__input-title" placeholder="Название"
            class="popup__input popup__input_type_title">
          <input type="text" name="popup__input-src" placeholder="Ссылка на картинку"
            class="popup__input popup__input_type_src">
          <button type="submit" class="form__save-button">Создать</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_big-image">
      <figure class="big-image">
        <button type="button" class="popup__close-button"></button>
        <img class="big-image__image" src="" alt="">
        <figcaption class="big-image__title"></figcaption>
      </figure>
    </div>
  </div>
  <script src="./scripts/index.js" defer></script>
  <template id="element-template">
    <article class="element">
      <button type="button" class="element__delete"></button>
      <img class="element__image" src=${card.src}>
      <div class="element__container">
        <h2 class="element__title">${card.title}</h2>
        <button type="button" class="element__like"></button>
      </div>
    </article>
  </template>
</body>

</html>
